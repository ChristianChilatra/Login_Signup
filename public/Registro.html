    <div class="formulario">
        <section>
            <form action="../php/regist_regist.php" method="POST">
                <table>
                      <tr>
                        <td><label for="doc">Documento</label></td>
                        <td class="input"><input type="text" name="doc" id="doc" placeholder="Documento de Identidad"></td>
                    </tr>
                    <tr>
                        <td><label for="nom"> Nombre</label></td>                               
                        <td class="input"><input type="text" name="nom" id="nom" placeholder="Escribe tu nombre" ></td>
                    </tr>
                    <tr>
                        <td><label for="edad"> Edad</label></td>
                        <td class="input"><input type="number" name="edad" id="edad" placeholder="Edad" min="5" max="70"></td>
                    </tr>
                    <tr>
                        <td><label for="mail"> Correo</label></td>
                        <td class="input"><input type="email" name="mail" id="mail" placeholder="Agrega tu correo" ></td>
                    </tr>
                    <tr>
                        <td><label for="fec_nac"> Fecha de Nacimiento</label></td>
                        <td class="input"><input type="date" name="fec_nac" id="fec_nac"></td>
                    </tr>
                    <tr>
                        <td><label for="acomp">Acompañantes</label></td>
                        <td class="input"><input type="number" name="acomp" min="2" max="5"></td>
                    </tr>
                    <tr>
                        <td><label for="dest" > Pais </label></td>
                        <td class="input"><input type="text" list="items" name="dest" placeholder="Selecciona un pais">
                            <datalist id="items">
                                <option value="Peru">Opción 1</option>                                        
                                <option value="Chile">Opción 2</option>
                                <option value="Brazil">Opción 3</option>
                                <option value="Ecuador">Opción 1</option>
                                <option value="Mexico">Opción 2</option>
                                <option value="Argentina">Opción 3</option>
                                <option value="Panama">Opción 1</option>
                                <option value="Uruguay">Opción 2</option>
                                <option value="Venezuela">Opción 3</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="arline" > Aerolinea </label></td>
                        <td class="input"><input type="text" list="items2" name="arline" placeholder="Aerolinea">
                            <datalist id="items2">
                                <option value="Avianca">Opción 1</option>
                                <option value="Latam Airlines">Opción 2</option>
                                <option value="Tame">Opción 3</option>
                                <option value="Sky Airline">Opción 1</option>
                                <option value="Azul Airlines">Opción 2</option>
                                <option value="Gol ">Opción 3</option>
                            </datalist>
                        </td>
                    </tr>               
                    <tr>       
                        <td colspan="2"><input type="submit" value="Enviar" id="bt_submit"></td>                       
                    </tr>
                </table>
            </form>
